<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nft-preview-card.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/source/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="test-img"  ></div>
    <main class="main-ctn">
      <div class="card-ctn">
        <img
          class="card-ctn__img"
          src="images/source/image-equilibrium.jpg"
          alt="NFT-Image"
        />
        <div class="card-ctn__info-ctn">
          <h3 class="card-ctn__info-ctn__name --text">Equilibrium #3429</h3>
          <p class="card-ctn__info-ctn__desc-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-ctn__info-ctn__crypto-date-ctn">
            <div class="card-ctn__info-ctn__crypto-date-ctn__crypto-ctn">
              <img
                class="--size"
                src="images/source/icon-ethereum.svg"
                alt="Icon Ethereum"
              />
              <p class="--text-eth">0.041 ETH</p>
            </div>
            <div class="card-ctn__info-ctn__crypto-date-ctn__date-ctn">
              <img
                class="--size"
                src="images/source/icon-clock.svg"
                alt="Icon Small Clock"
              />  
              <p class="--text-days">3 days left</p>
            </div>
          </div>
          <hr class="--misc-1" />
          <div class="card-ctn__info-ctn__creator-ctn">
            <img class="--size" src="images/source/image-avatar.png" alt="Creator of NFT" />
            <p class="--color-text">
              Creation of <span class="--color">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="--c" href="https://github.com/jamesiballa0968">James F. Iballa</a>.
      </div>
    </main>
  </body>
</html>
